        <script>var save;
            $(document).ready(function () {

                $("#showAllProjects").click(showAllProject);

            function showAllProjects() {
                var request = $.ajax({
                    url: "api/project",
                    dataType: "json"
                });
                request.done(function (projects) {
                    save = projects;
                    for (var i = 0; i < projects.length; i++) {
                        $("#table").append("<tr>");

                        $("#table").append("<td>" + projects[i][2} + "</td>");

                        $("#table").append("<td>" + projects[i][4] + "</td>");

                    }
                });

                    alert("Request failed: " + textStatus);

                });</script>
